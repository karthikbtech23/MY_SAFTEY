<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Data</title>
    <style>
        /* General font settings */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Style for header */
        header {
            overflow-x: auto; 
            background-color: #233245;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        /* Style for logo/image */
        .logo {
            max-width: 200px;
            display: inline-block;
            margin: 0 auto;
        }

        /* Style for footer */
        .footer {
            overflow-x: auto; 
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #233245;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            flex-shrink: 0;
            margin-top: auto;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #233245;
            font-size: 36px;
            padding-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #5bd183;
            border-width: 3px;
        }

        button {
            background-color: #5bd183;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            margin: 20px 0;
        }

        button:hover {
            opacity: 80%;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            input, textarea, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
    </header>
    <div class="container">
        <h1>Submitted Data</h1>
        <ul>
            {% for data in form_data %}
                <li>{{ data.first }} {{ data.last }} ({{ data.email }}): {{ data.message }}</li>
            {% endfor %}
        </ul>
    </div>
    <footer class="footer">
        &copy; 2024 MySafety. All rights reserved.
    </footer>
</body>
</html>
