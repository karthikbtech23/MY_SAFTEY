<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Safety - User Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    overflow-x: auto; 
    background-color: #233245;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    position: relative;
  }
  .logo {
    max-width: 200px;
    display: inline-block;
    margin: 0 auto;
  }
  .container {
    flex: 1;
    max-width: 600px; /* Set maximum width for larger screens */
    width: 90%; /* Set width to 90% of the viewport width */
    margin: auto; /* Center the container horizontally */
    margin-top: 50px;
    margin-bottom: 100px;
    padding: 30px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-top: none;
    border-radius: 0 0 8px 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
  }
  h2 {
    text-align: left;
    color: #233245;
    margin-bottom: 20px;
  }
  .section {
    margin-bottom: 30px; /* Increased margin for better spacing */
  }
  .section h3 {
    color: #495057;
    margin-bottom: 10px;
  }
  .section p {
    margin-bottom: 10px; /* Adjusted margin for each paragraph */
    color: #6c757d;
    text-align: left; /* Align text to the left */
  }
  .section p strong {
    color: #343a40;
  }
  .footer {
    overflow-x: auto; 
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #233245;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    flex-shrink: 0;
    margin-top: auto;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #233245;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 15px;
    transition: background-color 0.3s;
    font-weight: bold;
    border: none; /* Remove default button border */
    cursor: pointer; /* Add cursor pointer on hover */
  }
  .btn:hover {
    background-color: #1a2736;
  }
  .slide-menu {
    position: fixed;
    top: 0;
    left: -300px;
    width: 250px;
    height: 100%;
    background-color: #ffffff;
    padding: 20px;
    transition: left 0.3s;
    z-index: 2;
  }
  .slide-menu ul {
    list-style-type: none;
    padding: 0;
  }
  .slide-menu ul li {
    margin-bottom: 10px;
  }
  .slide-menu ul li a {
    color: #26374c;
    text-decoration: none;
  }
  .show-menu {
    left: 0;
  }
  .hidden {
    display: none;
  }
  .close-menu {
    display: none;
    font-size: 24px;
    cursor: pointer;
    position: absolute;
    top: 20px;
    right: 20px;
  }
  .show-menu .close-menu {
    display: block; 
  }
  .menu-icon {
    position: absolute;
    top: 20px;
    left: 20px;
    cursor: pointer;
    border: 1px solid transparent;
    transition: .4s ease;
  }
  .login{
    position: absolute;
    max-width: 50px;
    top: 10px;
    right: 20px;
    cursor: pointer;
    border: 1px solid transparent;
    transition: .4s ease;
  }
  .login:hover{
    border-color: #fff;
  }
  .menu-icon:hover{
    border-color: #fff;
  }
  .menu-icon .line {
    width: 30px;
    height: 3px;
    background-color: #fff;
    margin: 5px 0;
  }
  .message {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    text-align: center;
    font-weight: bold;
  }
  .message.success {
    background-color: #d4edda;
    color: #155724;
  }
  .message.danger {
    background-color: #f8d7da;
    color: #721c24;
  }
  .message.warning {
    background-color: #fff3cd;
    color: #856404;
  }
  .message.info {
    background-color: #d1ecf1;
    color: #0c5460;
  }
  /* Responsive adjustments */
  @media screen and (max-width: 768px) {
    .container {
      padding: 20px; /* Adjust padding for smaller screens */
      margin-top: 20px;
      margin-bottom: 50px;
    }
    h2 {
      font-size: 24px; /* Reduce font size for smaller screens */
    }
    .section h3 {
      font-size: 18px; /* Reduce font size for smaller screens */
    }
    .btn {
      font-size: 14px; /* Reduce font size for smaller screens */
      padding: 8px 16px; /* Adjust padding for smaller screens */
    }
  }
</style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo" onclick="goToHome()">
    <img src="{{ url_for('static', filename='account_icon3.png')}}" alt="login" class="login" onclick="goToProfile()">
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav class="slide-menu">
      <span class="close-menu" onclick="toggleMenu()">&#10094;</span>
      <ul>
        <li><a href="{{ url_for('home_page') }}">Home</a></li>
        <li><a href="{{ url_for('database') }}">Database</a></li>
        <li><a href="{{ url_for('aboutus') }}">About</a></li>
        <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
        <li><a href="{{ url_for('emergency') }}">SOS</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>User Profile</h2>
    <div class="section">
      <h3>User Information</h3>
      <p><strong>Username:</strong> {{ user.username }}</p> <!-- Dynamic rendering of username -->
      <p><strong>Email:</strong> {{ user.email }}</p> <!-- Dynamic rendering of email -->
    </div>
    
    <form action="{{ url_for('edit_profile') }}" method="get">
      <button type="submit" class="btn">Edit Profile</button>
    </form>
    
    <form action="{{ url_for('logout') }}" method="post">
      <button type="submit" class="btn">Log Out</button>
    </form>
  </div>
  <script>
    function toggleMenu() {
      var menu = document.querySelector('.slide-menu');
      menu.classList.toggle('show-menu');
    }
    document.addEventListener('click', function(event) {
      var menu = document.querySelector('.slide-menu');
      var menuIcon = document.querySelector('.menu-icon');
      if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
        menu.classList.remove('show-menu');
      }
    });
    function goToHome() {
      window.location.href = "{{ url_for('home_page') }}";  // Redirect to the home page route
    }
    function goToProfile() {
      window.location.href = "{{ url_for('profile') }}";  // Redirect to the home page route
    }
  </script>
  <footer class="footer">
    &copy; 2024 MySafety. All rights reserved.
  </footer>
</body>
</html>
