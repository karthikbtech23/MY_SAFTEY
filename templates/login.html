<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Safety - Login</title>
<style>
  /* Style for header */
  header {
    background-color: #233245;
    color: #fff;
    padding: 20px 0;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
  }
  
  /* Style for logo/image */
  .logo {
    max-width: 200px;
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .main-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 250px; /* Padding for the fixed header */
    padding-bottom: 50px; /* Padding for the fixed footer */
  }

  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #233245;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }

  .container {
    width: 90%;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #233245;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="password"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #233245;
    color: #eaeaea;
    font-weight: 600;
    transition: .4s ease;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background: transparent;
    color: #233245;
    border: 2px solid #233245;
  }

  .links {
    text-align: center;
    margin-top: 20px;
  }

  .links a {
    color: #233245;
    text-decoration: none;
    font-weight: bold;
  }

  .message {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    text-align: center;
    font-weight: bold;
  }

  .message.success {
    background-color: #d4edda;
    color: #155724;
  }

  .message.danger {
    background-color: #f8d7da;
    color: #721c24;
  }

  .message.warning {
    background-color: #fff3cd;
    color: #856404;
  }

  .message.info {
    background-color: #d1ecf1;
    color: #0c5460;
  }

  @media (max-width: 600px) {
    header, .footer {
      padding: 10px 0;
    }

    .container {
      width: 90%;
      padding: 15px;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      padding: 8px;
    }

    .links {
      margin-top: 15px;
    }
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var messages = {{ get_flashed_messages(with_categories=true) | tojson }};
    messages.forEach(function(message) {
      if (message[0] === "success" || message[0] === "danger" || message[0] === "warning") {
        alert(message[1]);  // Display messages related to login success, failure, or warnings
      }
    });
  });
</script>
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
</header>

<div class="main-content">
  <div class="container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
    </form>
    <div class="links">
      <a href="/signup">Don't have an account? Sign Up</a><br>
      <a href="/forgot-password">Forgot Password?</a>
    </div>
  </div>
</div>

<footer class="footer">
  &copy; 2024 MySafety. All rights reserved.
</footer>

</body>
</html>
